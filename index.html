<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Tabela IMC</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div class="box">
        <h1>Tabela IMC</h1>
        <div class="tabela">
            <div class="imc">
                <h2>IMC</h2>
                <h4>Menos que 18</h4>
                <h4>Entre 18 e 24.9</h4>
                <h4>Entre 25 e 29.9</h4>
                <h4>Entre 30 e 34.9</h4>
                <h4>Entre 35 e 39.9</h4>
                <h4>Mais do que 40</h4>
            </div>

            <div class="result">
                <h2>Resultado</h2>
                <h4>Abaixo do Peso</h4>
                <h4>Peso Normal</h4>
                <h4>Sobrepeso</h4>
                <h4>Obesidade Grau 1</h4>
                <h4>Obesidade Grau 2</h4>
                <h4>Obesidade Grau 3</h4>
            </div>
        </div>

        <h2>Calcule seu IMC</h2>

        <div class="calculo">
            <input 
                type="text" 
                class="peso" 
                placeholder="Digite um Peso:">

            <input 
                type="text" 
                class="altura" 
                placeholder="Digite uma Altura:">

            <button class="button">Calcular</button>
        </div>

        <div class="calc-red"></div>
        <div class="calc-green"></div>

    </div>

    <script type="module" src="./src/script.js"></script>
</body>

</html>
